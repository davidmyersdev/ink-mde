<!doctype html>
<html class="light">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <title>Ink</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;400;700&display=swap">
    <style>
      :root {
        --ink-all-font-family: 'Inter', Helvetica, sans-serif;
        --ink-monospace-font-family: 'Fira Code', 'Courier New', Courier, monospace;
      }

      body {
        font-family: var(--ink-all-font-family);
      }

      .dark body {
        background-color: #121212;
        color: #fafafa;
      }

      .light body {
        background-color: #ededed;
        color: #171717;
      }

      .dark #app {
        background-color: #171717;
      }

      .light #app {
        background-color: #fafafa;
      }

      .config {
        display: none;
      }

      .app-wrapper {
        margin: auto;
        max-width: 90ch;
        padding: 0.5rem;
      }

      #app {
        border-radius: 0.25rem;
      }

      #app .cm-editor.cm-focused {
        outline: none;
      }
    </style>
  </head>
  <body>
    <section class="config">
      <div>
        Appearance
        <label>
          <input onclick="window.lightsOff()" type="radio" value="dark" name="appearance" checked>
          <span>dark</span>
        </label>
        <label>
          <input onclick="window.lightsOn()" type="radio" value="light" name="appearance">
          <span>light</span>
        </label>
      </div>
      <div>
        Image previews
        <label>
          <input onclick="window.imagesShow()" type="radio" value="show" name="images" checked>
          <span>show</span>
        </label>
        <label>
          <input onclick="window.imagesHide()" type="radio" value="hide" name="images">
          <span>hide</span>
        </label>
      </div>
      <div>
        Drag and drop
        <label>
          <input onclick="window.dragAndDrop(true)" type="radio" value="enabled" name="dragAndDrop" checked>
          <span>enable</span>
        </label>
        <label>
          <input onclick="window.dragAndDrop(false)" type="radio" value="disabled" name="dragAndDrop">
          <span>disable</span>
        </label>
      </div>
      <div>
        ReadOnly mode
        <label>
          <input onclick="window.readonly(true)" type="radio" value="enabled" name="readonly" checked>
          <span>enable</span>
        </label>
        <label>
          <input onclick="window.readonly(false)" type="radio" value="disabled" name="readonly">
          <span>disable</span>
        </label>
      </div>
    </section>
    <div class="app-wrapper">
      <div id="app"></div>
    </div>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      import ink from '/src/index.ts'

      const appearance = document.documentElement.classList.contains('light') ? 'light' : 'dark'

      window.ink = ink(document.getElementById('app'), {
        doc: [
          '# Ink',
          '',
          'The flexible TypeScript Markdown editor that works the way *you* want it to.',
          '',
          'Preview those beautiful images. ![kitten](https://placekitten.com/2000/200)',
          '',
          '```ts',
          '// Write code with syntax highlighting.',
          'const add = (a: number, b: number): number => {',
          '  return a + b',
          '}',
          '```',
        ].join("\n"),
        files: {
          clipboard: true,
          dragAndDrop: true,
          handler(files) {
            console.log({ files })

            return URL.createObjectURL(Array.from(files).pop())
          },
          injectMarkup: true,
        },
        interface: {
          appearance,
          images: true,
          readonly: false,
          spellcheck: true,
          toolbar: true,
        },
      })

      window.ink.focus()

      window.lightsOn = () => {
        document.documentElement.classList.remove('dark')
        document.documentElement.classList.add('light')

        window.ink.reconfigure({ interface: { appearance: 'light' } })
      }

      window.lightsOff = () => {
        document.documentElement.classList.remove('light')
        document.documentElement.classList.add('dark')

        window.ink.reconfigure({ interface: { appearance: 'dark' } })
      }

      window.imagesShow = () => {
        window.ink.reconfigure({ interface: { images: true } })
      }

      window.imagesHide = () => {
        window.ink.reconfigure({ interface: { images: false } })
      }

      window.readonly = (enabled) => {
        window.ink.reconfigure({ interface: { readonly: enabled } })
      }

      window.dragAndDrop = (enabled) => {
        window.ink.reconfigure({ files: { dragAndDrop: enabled } })
      }
    </script>
  </body>
</html>
