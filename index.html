<!doctype html>
<html class="auto">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <title>ink-mde</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --ink-code-font-family: 'Fira Code';
      }

      body {
        font-family: 'Inter', Helvetica, sans-serif;
        margin: 0;
      }

      .dark body {
        background-color: rgb(24, 24, 27);
        color: #fafafa;
      }

      .light body {
        background-color: #fafafa;
        color: rgb(24, 24, 27);
      }

      @media (prefers-color-scheme: dark) {
        .auto body {
          background-color: rgb(24, 24, 27);
          color: #fafafa;
        }
      }

      @media (prefers-color-scheme: light) {
        .auto body {
          background-color: #fafafa;
          color: rgb(24, 24, 27);
        }
      }

      .app-wrapper {
        margin: auto;
        max-width: 120ch;
      }

      .ink-mde .ink-mde-container {
        max-width: 80ch;
      }

      #app .cm-editor.cm-focused {
        outline: none;
      }

      html, body, .app-wrapper, #app, .ink-mde {
        height: 100%;
      }

      .app-wrapper {
        padding: 0.5rem;
      }

      /* .ink-mde-container {
        max-width: 30rem;
      } */
    </style>
  </head>
  <body>
    <div class="app-wrapper">
      <div id="app"></div>
    </div>
    <!-- <script type="module" src="/examples/demo.ts"></script> -->
    <script type="module" src="/examples/plugins.tsx"></script>
  </body>
</html>
