<!doctype html>
<html class="dark">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <title>Ink</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@300;400;700&display=swap">
    <style>
      :root {
        --ink-all-font-family: 'Inter', Helvetica, sans-serif;
        --ink-monospace-font-family: 'Fira Code', 'Courier New', Courier, monospace;
      }

      body {
        font-family: var(--ink-all-font-family);
      }

      .dark body {
        background-color: #171717;
        color: #fafafa;
      }

      .light body {
        background-color: #fafafa;
        color: #171717;
      }

      #app {
        margin: auto;
        max-width: 75rem;
      }

      #app .cm-editor.cm-focused {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div>
      Appearance
      <label>
        <input onclick="window.lightsOff()" type="radio" value="dark" name="appearance" checked>
        <span>dark</span>
      </label>
      <label>
        <input onclick="window.lightsOn()" type="radio" value="light" name="appearance">
        <span>light</span>
      </label>
    </div>
    <div>
      Images
      <label>
        <input onclick="window.imagesShow()" type="radio" value="show" name="images" checked>
        <span>show</span>
      </label>
      <label>
        <input onclick="window.imagesHide()" type="radio" value="hide" name="images">
        <span>hide</span>
      </label>
    </div>
    <div>
      Drag and drop
      <label>
        <input onclick="window.dragAndDrop(true)" type="radio" value="enabled" name="dragAndDrop" checked>
        <span>enable</span>
      </label>
      <label>
        <input onclick="window.dragAndDrop(false)" type="radio" value="disabled" name="dragAndDrop">
        <span>disable</span>
      </label>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      import ink from '/src/index.ts'

      const appearance = document.documentElement.classList.contains('light') ? 'light' : 'dark'

      window.ink = ink(document.getElementById('app'), {
        doc: [
          '# Hello',
          '',
          'This is an example doc. `hello`',
          '',
          '![](https://placekitten.com/2000/500)',
          '',
          '```js',
          'const add = (a, b) => (a + b)',
          '```',
        ].join("\n"),
        files: {
          dragAndDrop: true,
          hook(files) {
            console.log({ files })
          },
        },
        interface: {
          appearance,
          images: true,
          spellcheck: true,
        },
      })

      window.ink.focus()

      window.lightsOn = () => {
        document.documentElement.classList.remove('dark')
        document.documentElement.classList.add('light')

        window.ink.reconfigure({ interface: { appearance: 'light' } })
      }

      window.lightsOff = () => {
        document.documentElement.classList.remove('light')
        document.documentElement.classList.add('dark')

        window.ink.reconfigure({ interface: { appearance: 'dark' } })
      }

      window.imagesShow = () => {
        window.ink.reconfigure({ interface: { images: true } })
      }

      window.imagesHide = () => {
        window.ink.reconfigure({ interface: { images: false } })
      }

      window.dragAndDrop = (enabled) => {
        window.ink.reconfigure({ files: { dragAndDrop: enabled } })
      }
    </script>
  </body>
</html>
